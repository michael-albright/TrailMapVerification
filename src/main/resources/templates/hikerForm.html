<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Hiker's Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="/static/hikerForm-stylesheet.css" type="text/css" rel="stylesheet">
	</head>
    <body id="background">
        <form th:action="@{/}" th:object="${hikeDetailsForm}" method="post">
            <table>
                <tr>
                    <td>Your Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    	You must enter your name.</td>
                </tr>
                <tr>
                    <td># of People Hiking:</td>
                    <td><input type="number" th:field="*{amountOfPeople}" /></td>
                    <td th:if="${#fields.hasErrors('amountOfPeople')}" th:errors="*{amountOfPeople}">
                    	You must enter the amount of people hiking today.</td>
                </tr>
                <tr>
                    <td># of Nights on Trail:</td>
                    <td><input type="number" th:field="*{nightsOnTrail}" /></td>
                    <td th:if="${#fields.hasErrors('nightsOnTrail')}" th:errors="*{nightsOnTrail}">
                    	You must enter how many nights out on the trail.</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</html>
